<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes, initial-scale=1.0">
    <title>계원예술대학교 오시는길</title>
    <link rel="stylesheet" href="./css/import.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style2.css">
    <script defer type="text/javascript" src="./js/script2.js"></script>
</head>
<body>
    <div class="all-wrap">
        <section>
            <div class="box">
                <div class="box-con">
                    <h2 class="howtocome-page-title">오시는 길</h2>
                    <h2 class="howtocome-title">계원예술대학교까지 오는길</h2>
                    <hr/>
                    <div class="taxi-icon-con">
                        <img src="./img/taxi.png" alt="택시" width="26" height="26"/>
                        <p>Taxi</p>
                    </div>
                    <p class="from-to">인덕원역 -> 계원예술대학교 정문</p>
                    <p class="price">택시비 약 5,000 ~ 6,000</p>
                    <hr/>
                    <div class="bus-icon-con">
                        <img src="./img/bus.png" alt="버스" width="26" height="26"/>
                        <p>Bus</p>
                    </div>
                    <p class="bus-num">51 , 1-1 , 1-5</p>
                    <p class="bus-get">인덕원역 4번출구 -><br/>계원예술대학교정류장 하차</p>
                    <p class="bus-time">약 30분</p>
                </div>
            </div>
            <div class="howtocome-img">
                <img src="./img/come.png" alt="설명이미지" width="375"/>
            </div>
            <button class="back-btn"><img src="./img/backbtn.png" alt="뒤로가기" width="23"/></button>
        </section>
    </div>
</body>
</html>
