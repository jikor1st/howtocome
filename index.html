<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes, initial-scale=1.0">
    <title>계원예술대학교 졸업전시회 초대장</title>
    <link rel="stylesheet" href="./css/import.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer type="text/javascript" src="./js/script.js"></script>
    <script defer type="text/javascript" src="./js/comeList.js"></script>
</head>
<body>
    <div class="all-wrap">
        <section>
            <div class="box">
                <h2 class="invite-title">졸업작품전시회로 초대합니다!</h2>
                <h1 class="logo-con">
                    <img src="./img/logo.png" alt="로고" width="157.42" height="27.73"/>
                </h1>
                <!--이름입력-->
                <input class="name-input name-input-out" type="text" nam="name" value="이름을 입력해주세요." spellcheck="false" maxlength="5" size="5">
                <!--정보확인-->
                <div class="check-your-con">
                    <hr/>
                    <h2 class="name-con"><span class="name-display">지기역</span>님</h2>
                    <hr/>
                    <div class="check-con">
                        <p class="check-time-title">관람확인</p>
                        <div class="check-date-con">
                            <p class="check-date-title">날짜</p>
                            <p class="date-con">21일 토요일</p>
                        </div>
                        <div class="check-time-con">
                            <p class="check-time-title">시간</p>
                            <p class="time-con">10시 00분 ~ 10시 20분</p>
                        </div>
                    </div>
                    <div class="watch-out-con">
                        <p class="watch-out-title">주의사항</p>
                        <p class="watch-out-text">입장시 발열 체크를 해야하며 늦으면 관람 및 입장 불가하니 관람시간 보다 일찍 오셔야합니다.</p>
                    </div>
                </div>
                <button class="howtocome-btn">오시는길</button>
                <button class="check-your-btn">정보확인</button>
            </div>
            <p class="">문의 : 010 - 4188 - 2687</p>
        </section>
    </div>
</body>
</html>
